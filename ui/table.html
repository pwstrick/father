<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="js/core/flexible.js"></script>
    <title>table</title>
    <link href="css/all.css" rel="stylesheet"/>
    <link href="css/demo.css" rel="stylesheet"/>
</head>
<body>
    <h4 class="demo-title">默认(default)</h4>
    <table class="table">
        <caption class="tc">无边框</caption>
        <thead>
        <tr>
            <th>栏目一</th>
            <th>栏目二</th>
            <th>栏目三</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td class="tl">左对齐</td>
            <td class="tc">居中对齐</td>
            <td class="tr">右对齐</td>
        </tr>
        <tr>
            <td>内容一</td>
            <td>内容二</td>
            <td>内容三</td>
        </tr>
        <tr>
            <td>内容一</td>
            <td>内容二</td>
            <td>内容三</td>
        </tr>
        </tbody>
    </table>

    <h4 class="demo-title">带边框(with border)</h4>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>栏目一</th>
            <th>栏目二</th>
            <th>栏目三</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>内容一</td>
            <td>内容二</td>
            <td>内容三</td>
        </tr>
        <tr>
            <td>内容一</td>
            <td>内容二</td>
            <td>内容三</td>
        </tr>
        <tr>
            <td>内容一</td>
            <td>内容二</td>
            <td>内容三</td>
        </tr>
        </tbody>
    </table>

    <h4 class="demo-title">带颜色(with color)</h4>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>栏目一</th>
                <th>栏目二</th>
                <th>栏目三</th>
            </tr>
        </thead>
        <tbody>
            <tr class="success">
                <td>success</td>
                <td>success</td>
                <td>success</td>
            </tr>
            <tr class="info">
                <td>info</td>
                <td>info</td>
                <td>info</td>
            </tr>
            <tr class="important">
                <td>important</td>
                <td>important</td>
                <td>important</td>
            </tr>
            <tr class="warning">
                <td>warning</td>
                <td>warning</td>
                <td>warning</td>
            </tr>
            <tr>
                <td>default</td>
                <td>default</td>
                <td>default</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
